<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Q1 Skilltest</title>
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 50px;
                background-color: #f3f4f7;
                color: #1a2340;
                text-align: center;
            }
            h1, h2 {
                color: #1a2340;
                margin-bottom: 24px;
            }
            h2 {
                font-weight: bold;
            }
            .checkbox-group {
                margin: 20px auto 30px auto;
                display: block;
                text-align: left;
                max-width: 300px;
                background: #e2e6ee;
                padding: 18px 24px;
                border-radius: 10px;
                box-shadow: 0 2px 8px rgba(26,35,64,0.10);
            }
            label {
                display: block;
                margin-bottom: 16px;
                font-size: 17px;
                color: #1a2340;
            }
            input[type="checkbox"] {
                accent-color: #3a4a6b;
                margin-right: 10px;
                transform: scale(1.2);
            }
            .details-box {
                max-width: 300px;
                margin: 0 auto 30px auto;
                text-align: left;
                background: #e2e6ee;
                padding: 18px 24px;
                border-radius: 10px;
                box-shadow: 0 2px 8px rgba(26,35,64,0.10);
            }
            .details-box label {
                color: #3a4a6b;
                font-weight: bold;
                margin-bottom: 6px;
                display: block;
            }
            .form-control {
                margin-bottom: 16px;
                background: #f3f4f7;
                color: #1a2340;
                border: 1.5px solid #3a4a6b;
                border-radius: 5px;
            }
            button {
                padding: 12px 32px;
                font-size: 18px;
                margin-top: 20px;
                cursor: pointer;
                background-color: #1a2340;
                color: #fff;
                border: none;
                border-radius: 7px;
                font-weight: bold;
                box-shadow: 0 2px 8px rgba(26,35,64,0.10);
                transition: background 0.2s;
            }
            button:hover {
                background-color: #3a4a6b;
            }
            #output1 {
                margin-top: 28px;
                font-size: 20px;
                font-weight: bold;
                color: #3a4a6b;
            }
            .navbar {
                background: #1a2340 !important;
                box-shadow: 0 2px 8px rgba(26,35,64,0.10);
            }
            .navbar-brand, .nav-link, .btn-dark {
                color: #e2e6ee !important;
            }
            .btn-dark {
                background: #3a4a6b !important;
                border-color: #1a2340 !important;
            }
            .search-bar {
                border-radius: 20px;
                border: 1.5px solid #3a4a6b;
                background: #f3f4f7;
                color: #1a2340;
            }
        </style>
    </head>
    <body style="margin-top: 80px;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Minute Cafe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="indexproject.html">Homepage</a></li>
                    <li class="nav-item"><a class="nav-link" href="indexskill.html">Order Now</a></li>
                    <li class="nav-item"><a class="nav-link active" href="3rd page.html">Contact us</a></li>
                </ul>
                <form class="d-flex ms-auto">
                    <input class="form-control search-bar" type="search" placeholder="Search">
                </form>
            </div>
        </div>
    </nav>
        <h2>Order System</h2>
        <h1>Menu</h1>
        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="check1" /> Hot White Chocolate Mocha
            </label>
            <label>
                <input type="checkbox" id="check2" /> Matcha Green Tea Latte
            </label>
            <label>
                <input type="checkbox" id="check3" /> Iced Raspberry Mocha Kiss
            </label>
        </div>
        <h1>Customer Details</h1>
        <div class="details-box">
            <label for="name">Customer Name:</label>
            <input type="text" id="name" placeholder="Enter your name" class="form-control"/>
            <label for="phonenumber">Phone Number:</label>
            <input type="text" id="phonenumber" placeholder="Enter your phone number" class="form-control"/>
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter your address" class="form-control"/>
        </div>
        <button type="button" py-click="show_checked">Finish Order</button>
        <div id="output1"></div>
        <script type="py" src="mainskill.py"></script>
    </body>
</html>
