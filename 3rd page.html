<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Minute Cafe - Contact Us</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f7;
            color: #1a2340;
            text-align: center;
            margin-top: 80px;
        }
        h1 {
            font-weight: bold;
            margin-bottom: 30px;
        }
        .contact-box {
            max-width: 500px;
            margin: 40px auto;
            background: #e2e6ee;
            padding: 24px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(26,35,64,0.10);
            text-align: left;
        }
        .form-control {
            margin-bottom: 16px;
            border-radius: 5px;
            border: 1.5px solid #3a4a6b;
            background: #f3f4f7;
            color: #1a2340;
            padding: 10px;
        }
        button {
            padding: 12px 32px;
            font-size: 18px;
            cursor: pointer;
            background-color: #1a2340;
            color: #fff;
            border: none;
            border-radius: 7px;
            font-weight: bold;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #3a4a6b;
        }
        .navbar {
            background: #1a2340 !important;
            box-shadow: 0 2px 8px rgba(26,35,64,0.10);
        }
        .navbar-brand, .nav-link {
            color: #e2e6ee !important;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Minute Cafe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="indexproject.html">Homepage</a></li>
                    <li class="nav-item"><a class="nav-link" href="indexskill.html">Order Now</a></li>
                    <li class="nav-item"><a class="nav-link active" href="3rd page.html">Contact us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <h1>Contact Us</h1>

    <div class="contact-box">
        <form action="#" method="post">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">

            <label for="message">Message</label>
            <textarea id="message" name="message" class="form-control" rows="5" placeholder="Write your message here"></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
