<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Minute Cafe</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f7;
            color: #1a2340;
            text-align: center;
            margin-top: 80px;
        }
        h1, h2 {
            color: #1a2340;
            margin-bottom: 24px;
        }
        .details-box {
            max-width: 500px;
            margin: 40px auto;
            text-align: left;
            background: #e2e6ee;
            padding: 18px 24px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(26,35,64,0.10);
        }
        button {
            padding: 12px 32px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #1a2340;
            color: #fff;
            border: none;
            border-radius: 7px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(26,35,64,0.10);
            transition: background 0.2s;
        }
        button:hover {
            background-color: #3a4a6b;
        }
        .navbar {
            background: #1a2340 !important;
            box-shadow: 0 2px 8px rgba(26,35,64,0.10);
        }
        .navbar-brand, .nav-link, .btn-dark {
            color: #e2e6ee !important;
        }
        .search-bar {
            border-radius: 20px;
            border: 1.5px solid #3a4a6b;
            background: #f3f4f7;
            color: #1a2340;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Minute Cafe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="indexproject.html">Homepage</a></li>
                    <li class="nav-item"><a class="nav-link" href="indexskill.html">Order Now</a></li>
                    <li class="nav-item"><a class="nav-link" href="3rd page.html">Contact us</a></li>
                </ul>
                <form class="d-flex ms-auto">
                    <input class="form-control search-bar" type="search" placeholder="Search">
                </form>
            </div>
        </div>
    </nav>

    <h1 style="font-size: 48px; font-weight: bold; margin-bottom: 8px; margin-top: 30px;">Minute Cafe</h1>
    <p style="font-size: 18px; color: #3a4a6b; margin: 0;">Owner: Jake Andes</p>
    <p style="font-size: 16px; color: #3a4a6b; margin-bottom: 30px;">Established: 2025</p>

    <div class="details-box" id="menu-container">
    </div>

    <button href="indexskill.html">
    Order Now
</button>

    <script type="py" src="mainproject.py"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
